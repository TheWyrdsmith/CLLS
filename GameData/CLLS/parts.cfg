// Add life support consumption to all parts which can hold kerbals:
@PART[*]:HAS[~CrewCapacity[0],#CrewCapacity[*],!MODULE[CLLSProvider]]
{
 	MODULE
	{
		name = CLLSProvider
	}
}

// Add some small life support capacity to all crewable parts (3 days per kerbal):
@PART[*]:HAS[#CrewCapacity[1],!RESOURCE[LifeSupport]]
{
	RESOURCE
	{  
		name = LifeSupport  
		amount = 3  
		maxAmount = 3
	}
}
